<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przystanek Alaska – Filmy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="top-bar">
        <h1>Przystanek Alaska</h1>
    </header>

    <main class="layout">
        <section class="player">
            <video id="video-player" class="plyr__video" playsinline controls crossorigin="anonymous"></video>
            <div class="details">
                <h2 id="video-title">Wybierz film z listy</h2>
                <p id="video-description"></p>
                <a id="download-link" href="#" download class="download" hidden>Pobierz wideo</a>
            </div>
        </section>
        <nav class="season-tabs" aria-label="Sezony" role="tablist">
            <button type="button" class="season-tab is-active" data-season="1" role="tab" aria-selected="true">
                Sezon 1
            </button>
            <button type="button" class="season-tab" data-season="2" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 2
            </button>
            <button type="button" class="season-tab" data-season="3" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 3
            </button>
            <button type="button" class="season-tab" data-season="4" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 4
            </button>
            <button type="button" class="season-tab" data-season="5" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 5
            </button>
            <button type="button" class="season-tab" data-season="6" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 6
            </button>
            <button type="button" class="season-tab" data-season="7" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 7
            </button>
            <button type="button" class="season-tab" data-season="8" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 8
            </button>
        </nav>
    </main>

    <footer class="footer">
        <small>© <span id="year"></span> Przystanek Alaska</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
