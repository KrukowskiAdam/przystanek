<!DOCTYPE html>
<html lang="pl">

<head>

</head>

<body>
    <header class="top-bar">
        <img src="images/ogo.webp" alt="Przystanek Alaska" class="site-logo" />
        <h1 class="sr-only">Przystanek Alaska</h1>
    </header>

    <main class="layout">
        <section class="player">
            <video id="video-player" class="plyr__video" playsinline controls crossorigin="anonymous"></video>
            <div class="details">
                <h2 id="video-title">Wybierz film z listy</h2>
                <p id="video-description"></p>
                <a id="download-link" href="#" download class="download" hidden>Pobierz wideo</a>
            </div>
        </section>
        <nav class="season-tabs" aria-label="Sezony" role="tablist">
            <button type="button" class="season-tab is-active" data-season="1" role="tab" aria-selected="true">
                Sezon 1
            </button>
            <button type="button" class="season-tab" data-season="2" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 2
            </button>
            <button type="button" class="season-tab" data-season="3" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 3
            </button>

                aria-disabled="true">

            </button>
            <button type="button" class="season-tab" data-season="5" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 5
            </button>
            <button type="button" class="season-tab" data-season="6" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 6
            </button>
            <button type="button" class="season-tab" data-season="7" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 7
            </button>
            <button type="button" class="season-tab" data-season="8" role="tab" aria-selected="false" disabled
                aria-disabled="true">
                Sezon 8
            </button>
        </nav>
        <section class="library">
            <ul id="video-list" class="shelf" role="list"></ul>
            <template id="video-item-template">
                <li class="card" role="listitem">
                    <button type="button" class="card-button">
                        <span class="card-thumb"></span>
                        <span class="card-overlay">
                            <strong class="card-title"></strong>
                            <span class="card-meta"></span>
                        </span>
                    </button>
                </li>
            </template>
        </section>
    </main>

    <footer class="footer">
        <p>Przystanek Alaska. Wszelkie prawa dozwolone</p>
    </footer>
